<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spock Rock Game</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <h1>Rock Paper Scissors Lizard Spock</h1>
        </div>
        <!-- Player Container -->
        <div class="player-container" id="player">
            <h2>You - <span id="playerScore"></span><span class="choice" id="playerChoice"></span></h2>
            <!-- ROCK -->
            <i class="fa-regular fa-hand-back-fist" title="Rock" id="playerRock" onclick="select('rock')"></i>
            <!-- PAPER -->
            <i class="fa-regular fa-hand" title="Paper" id="playerPaper" onclick="select('paper')"></i>
            <!-- SCISSORS -->
            <i class="fa-regular fa-hand-scissors" title="Scissors" id="playerScissors" onclick="select('scissors')"></i>
            <!-- LIZARD -->
            <i class="fa-regular fa-hand-lizard" title="Lizard" id="playerLizard" onclick="select('lizard')"></i>
            <!-- SPOCK -->
            <i class="fa-regular fa-hand-spock" title="Spock" id="playerSpock" onclick="select('spock')"></i>
        </div>
                <!-- Computer Container -->
        <div class="player-container" id="computer">
            <h2>You - <span id="computerScore"></span><span class="choice" id="computerChoice"></span></h2>
            <!-- ROCK -->
            <i class="fa-regular fa-hand-back-fist" title="Rock" id="computerRock"></i>
            <!-- PAPER -->
            <i class="fa-regular fa-hand" title="Paper" id="computerPaper"></i>
            <!-- SCISSORS -->
            <i class="fa-regular fa-hand-scissors" title="Scissors" id="computerScissors"></i>
            <!-- LIZARD -->
            <i class="fa-regular fa-hand-lizard" title="Lizard" id="computerLizard"></i>
            <!-- SPOCK -->
            <i class="fa-regular fa-hand-spock" title="Spock" id="computerSpock"></i>
        </div>
        <!-- Reset Icon -->
        <i class="fas fa-sync-alt reset-icon" title="Reset" onclick="resetAll()"></i>
        <!-- Results Text -->
        <div class="result-container">
            <h3 class="result-text" id="resultText"></h3>
        </div>
    </div>
    <!-- Script -->
    <script src="https://kit.fontawesome.com/4f0c037f10.js" crossorigin="anonymous"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
